        <div class="formulario_contacto">

            <form action="" method="" enctype="">
                    <div class="form-group">
                        <label for="name">Nombre</label>

                    </div>
                    <div>

                    <div>

                    </div>
                    <div>
                        <label for="service">Servicio Interesado</label><br>
                        <select id="service" name="servicios" required>
                            <option value="social_media">Social Media</option>
                            <option value="Branding">Branding</option>
                            <option value="Packaging">Packaging</option>
                            <option value="pagina_web">Diseño Web</option>
                        </select>
                        
                        <label for="messange">Mensaje</label>
                        <textarea id="messange" name="messange" rows="4" cols="50" required></textarea>
                        <!--------------ENVIAR--------------->
                        <button type="submit" value="Enviar" id="form_complet"> Enviar</button>
                    </div>
            </form>
        </div>
